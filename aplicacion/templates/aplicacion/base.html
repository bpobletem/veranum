<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veranum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/sweetalert2.min.css">
    {% block imports %}{% endblock imports %}
</head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'tipo_servicio_list' %}">Tipo servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'lista_servicios' %}">Servicios</a>
            </li>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Informes
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url "informe_eventos" %}">Eventos</a></li>
              <li><a class="dropdown-item" href="{% url "informe_ocupacion" %}">Habitaciones</a></li>
              <li><a class="dropdown-item" href="{% url "informe_servicios" %}">Servicios</a></li>
            </ul>
          </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% if messages %}
        {% for m in messages %}
            <script>
                var title = ''
                var icon = ''
                
                {% if 'success' in m.tags %}
                    title = "¡Operación exitosa!";
                    icon = 'success';
                {% elif 'info' in m.tags %}
                    title = "Información";
                    icon = 'info';
                {% elif 'warning' in m.tags %}
                    title = "Advertencia";
                    icon = 'warning';
                {% elif 'error' in m.tags %}
                    title = "Error";
                    icon = 'error';
                {% else %}
                    title = "Mensaje";
                    icon = 'info';
                {% endif %}

                Swal.fire({
                    title: title,
                    text: "{{m}}",
                    icon: icon
                  });

            </script>
        {% endfor %}
    {% endif %}
  </body>
</html>
