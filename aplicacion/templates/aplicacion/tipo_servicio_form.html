{% extends "aplicacion/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5 col-12 col-md-6">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center" >{% if form.instance.pk %}Editar{% else %}Agregar{% endif %} tipo de servicio</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Actualizar{% else %}Guardar{% endif %}</button>
                <a class="btn btn-secondary" href="{% url 'tipo_servicio_list' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
