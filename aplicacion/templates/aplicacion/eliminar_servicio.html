{% extends "aplicacion/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="d-flex justify-content-between mt-3">
            <h2>Eliminar Servicio</h2>
            <a class="btn btn-secondary" href="{% url 'lista_servicios' %}">
                Cancelar
            </a>
        </div>
        <div class="mt-3">
            <p>¿Estás seguro de que deseas eliminar el servicio "{{ servicio }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
